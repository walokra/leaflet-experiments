<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Leaflet: Open Street Map, Experiments</title>
	<link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />
	<script src="jquery-2.1.4.min.js"></script>
	<script src="leaflet-0.7.3/leaflet.js"></script>
    <!-- Plugins -->
    <script src="plugins/draw/leaflet.draw.js"></script>
    <link rel="stylesheet" href="plugins/draw/leaflet.draw.css" />
    
</head>
<body>
	
    <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    
    <script type="text/javascript">
	
	$(document).ready(function() {
        var mapPromise = createBaseLayer();
        var map;
        var layersControl;

        mapPromise.done(function(value) {
            console.log("Map initialized: " + value);

            createDrawFeature();
            
            createPath();
        });
	});
        
    function createBaseLayer() {
        var deferred = $.Deferred();
        
        // OpenStreetMap baselayer
		// create the tile layer with correct attribution
		var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
		var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 17, attribution: osmAttrib});

		// Set up the map
		// Start the map in Helsinki
		map = new L.Map('map', {
			center: [60.14424, 24.98772],
			zoom: 11
		});
        
        osm.addTo(map);
        
		var baseLayers = {
		    "OpenStreetMap": osm
		};

		// Add layer control
        layersControl = L.control.layers(baseLayers);
        layersControl.addTo(map);
        
        return deferred.resolve("map ready");
    }
        
    // https://github.com/Leaflet/Leaflet.draw
    function createDrawFeature() {
        // Initialise the FeatureGroup to store editable layers
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Initialise the draw control and pass it the FeatureGroup of editable layers
        var drawControl = new L.Control.Draw({
			position: 'topright',
			draw: {
				polyline: {
					metric: true
				},
				polygon: false,
                /*, {
					allowIntersection: false,
					showArea: true,
					drawError: {
						color: '#b00b00',
						timeout: 1000
					},
					shapeOptions: {
						color: '#bada55'
					}
				},*/
				circle: false, /* {
					shapeOptions: {
						color: '#662d91'
					}
				},*/
                rectangle: false,
				marker: true
			},
			edit: {
				featureGroup: drawnItems
			}
		});
		map.addControl(drawControl);
        
        map.on('draw:created', function (e) {
			var type = e.layerType,
				layer = e.layer;
            
			if (type === 'marker') {
				layer.bindPopup(layer.getLatLng().lat + ", " + layer.getLatLng().lng);
			}

			drawnItems.addLayer(layer);
		});
    }
    
    function createPath() {    
        var boundaries = { "type": "FeatureCollection", 
                          "features": [ 
                              {
                                "type": "Feature",
                                "geometry": {
                                    "type": "LineString",
                                    "coordinates": [
                                        [24.938578605651852, 60.16984495711831],
                                        [24.935917854309082, 60.17129654862223]
                                    ]
                                },
                                "properties": {
                                    "popupContent": "Line 1",
                                    "color": "green"
                                },
                                "id": 1
                            },
                            {
                                "type": "Feature",
                                "geometry": {
                                    "type": "LineString",
                                    "coordinates": [
                                        [24.935917854309082, 60.17129654862223],
                                        [24.929523468017578, 60.17757180910022]
                                    ]
                                },
                                "properties": {
                                    "popupContent": "Line 2",
                                    "color": "red"
                                },
                                "id": 2
                            },
                            {
                                "type": "Feature",
                                "geometry": {
                                    "type": "LineString",
                                    "coordinates": [
                                        [24.929523468017578, 60.17757180910022],
                                        [24.927334785461426, 60.18177598975736]
                                    ]
                                },
                                "properties": {
                                    "popupContent": "Line 3",
                                    "color": "blue"
                                },
                                "id": 3
                            },
                            {
                                "type": "Feature",
                                "geometry": {
                                    "type": "LineString",
                                    "coordinates": [
                                        [24.927334785461426, 60.18177598975736],
                                        [24.931154251098633, 60.183056343950085]
                                    ]
                                },
                                "properties": {
                                    "popupContent": "Line 4",
                                    "color": "orange"
                                },
                                "id": 4
                            },
                            {
                                "type": "Feature",
                                "geometry": {
                                    "type": "LineString",
                                    "coordinates": [
                                        [24.931154251098633, 60.183056343950085],
                                        [24.93218421936035, 60.18472072976749]
                                    ]
                                },
                                "properties": {
                                    "popupContent": "Line 5",
                                    "color": "violet"
                                },
                                "id": 5
                            }
                          ]
                         };
            
        // Overlay group
		var featureLayer = new L.GeoJSON(boundaries, {
//            filter: function (feature, layer) {
//				if (feature.properties) {
//                    return true;
//				}
//				return false;
//			},
            style: function (feature) {
                return {color: feature.properties.color};
            },

			onEachFeature: onEachFeature
            }
        );
        map.addLayer(featureLayer);
        
        function onEachFeature(feature, layer) {
			var popupContent = "" + feature.geometry.type;

			if (feature.properties && feature.properties.popupContent) {
				popupContent = "start: "
                    + feature.geometry.coordinates[0]
                    + "<br> end: " + feature.geometry.coordinates[1];
			}

			layer.bindPopup(popupContent);
		}

        layersControl.addOverlay(featureLayer , "Path");
    }

    </script>
    
</body>
</html>
